<form method="POST" action="{{ url_for('main.upload') }}" enctype="multipart/form-data">
    <div class="form-group mb-3">
        <label for="configType" class="form-label">Configuration Type</label>
        <select class="form-control" id="configType" name="config_type">
            <option value="defaults">Defaults</option>
            <option value="settings">Settings</option>
        </select>
    </div>
    <div class="form-group mb-3">
        <label for="file" class="form-label">Select file to upload</label>
        <input type="file" class="form-control-file" id="file" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% with messages = get_flashed_messages() %}
            {% if messages %}
<div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
